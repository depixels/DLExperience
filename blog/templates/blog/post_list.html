<!DOCTYPE html>
<html>
<head>
    <title>My Posts</title>
</head>
<body>
    <h1>My Blog Posts</h1>
    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <p>Published on: {{ post.pub_date }}</p>
        </div>
    {% endfor %}
</body>
</html>
